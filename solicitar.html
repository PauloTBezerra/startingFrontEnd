        <div class="main_content">
            <form action="" id="sent_case">
                <fieldset class="formulario">
                    <legend>Envie o seu caso para nosso especialista</legend>
                    <div class="select_area">
                        <label for="area">Área do Direito</label>
                        <select name="area" id="select_area">

                        </select>
                    </div>

                        <label for="case">Resuma o seu caso</label>
                        <textarea name="caso" id="caso"></textarea>
                                           
                    </div>
    
                    <div>
                        <label for="name">Nome</label>
                        <input name="name" id="name" type="text">
                    </div>
    
                    <div>
                        <label for="address">Endereço</label>
                        <input name="address" id="address" type="text">
                    </div>
    
                    <div>
                        <label for="number">Telefone</label>

            </form>
